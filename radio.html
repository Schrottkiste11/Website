<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treasure Radio – Schrottkiste FM</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@300;400;600&family=VT323&display=swap" rel="stylesheet">
  <style>
    /* --- CORE SCHROTTKISTE STYLE --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --accent: #ff0099;
      --accent-alt: #00ffff;
      --bg: #050415;
      --card: rgba(18, 14, 40, 0.96);
      --text: #f3f1ff;
      --border-soft: rgba(255, 255, 255, 0.12);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #050415;
      background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        radial-gradient(circle at top, #151435 0%, #050415 70%, #020109 100%);
      background-size: 100% 4px, 100% 100%;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 40px;
    }

    /* --- SIDEBAR --- */
    #menuToggle { display: none; }
    .hamburger-btn {
      position: fixed; top: 20px; left: 20px; z-index: 20000;
      background: var(--accent); border: 2px solid #fff;
      border-radius: 4px; color: #fff; font-size: 24px;
      padding: 8px 14px; cursor: pointer;
      box-shadow: 6px 6px 0px var(--accent-alt);
      font-family: 'VT323', monospace;
    }

    .custom-sidebar {
      position: fixed; top: 0; left: 0; width: 280px; height: 100vh;
      background: #111; border-right: 4px solid var(--accent);
      transform: translateX(-100%); transition: 0.4s steps(4);
      padding-top: 100px; z-index: 9000;
    }
    #menuToggle:checked ~ .custom-sidebar { transform: translateX(0); }

    .custom-sidebar nav { display: flex; flex-direction: column; gap: 15px; padding: 0 25px; }
    .custom-sidebar nav a {
      color: #fff; text-decoration: none; font-size: 1.8rem; font-family: 'VT323', monospace;
      padding: 10px; border: 1px solid #333; transition: 0.1s;
    }
    .custom-sidebar nav a:hover { background: var(--accent-alt); color: #000; transform: translateX(10px); }

    /* --- RADIO LAYOUT --- */
    .radio-layout {
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 30px;
    }

    @media (max-width: 900px) { .radio-layout { grid-template-columns: 1fr; } }

    /* --- PLAYER BOX --- */
    .player-card {
      background: var(--card);
      border: 3px solid var(--accent);
      border-radius: 8px;
      padding: 30px;
      box-shadow: 10px 10px 0px var(--accent-alt);
      position: relative;
    }

    .on-air-badge {
      position: absolute; top: -15px; right: 20px;
      background: #ff0000; color: #fff;
      padding: 5px 15px; font-family: 'VT323', monospace;
      font-size: 1.2rem; border: 2px solid #fff;
      display: flex; align-items: center; gap: 8px;
    }

    .on-air-dot {
      width: 10px; height: 10px; background: #fff; border-radius: 50%;
      animation: pulse 1s infinite;
    }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    .radio-title {
      font-family: 'Chewy', cursive; font-size: 3rem;
      color: var(--accent-alt); margin-bottom: 5px;
      text-shadow: 3px 3px 0px var(--accent);
    }

    .radio-subtitle {
      font-family: 'VT323', monospace; font-size: 1.2rem;
      color: var(--muted); margin-bottom: 25px;
    }

    .now-playing {
      background: #000; border: 1px solid var(--accent-alt);
      padding: 15px; margin-bottom: 25px;
      font-family: 'VT323', monospace; font-size: 1.4rem;
      color: var(--accent-alt); overflow: hidden;
    }

    /* --- CONTROLS --- */
    .controls { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
    
    .btn-main {
      background: var(--accent); color: #fff;
      border: none; padding: 15px 30px;
      font-family: 'VT323', monospace; font-size: 1.5rem;
      cursor: pointer; box-shadow: 4px 4px 0px #fff;
    }
    .btn-main:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #fff; }

    .volume-control { flex-grow: 1; display: flex; align-items: center; gap: 15px; }
    
    input[type=range] {
      -webkit-appearance: none; width: 100%; background: transparent;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%; height: 8px; cursor: pointer; background: #333; border: 1px solid var(--accent-alt);
    }
    input[type=range]::-webkit-slider-thumb {
      height: 20px; width: 10px; background: var(--accent-alt);
      cursor: pointer; -webkit-appearance: none; margin-top: -7px;
    }

    /* --- SENDEPLAN --- */
    .schedule-card {
      background: rgba(0,0,0,0.4);
      border: 2px solid var(--border-soft);
      padding: 20px; border-radius: 4px;
    }
    .schedule-card h2 {
      font-family: 'Chewy', cursive; color: #fff; margin-bottom: 15px;
    }

    .slot {
      padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1);
      font-family: 'VT323', monospace;
    }
    .slot.active {
      background: rgba(255, 0, 153, 0.2);
      border-left: 4px solid var(--accent);
    }
    .slot-time { color: var(--accent-alt); font-size: 1.2rem; display: block; }
    .slot-title { font-size: 1.4rem; color: #fff; }
  </style>
</head>
<body>

  <input type="checkbox" id="menuToggle" hidden>
  <label for="menuToggle" class="hamburger-btn">☰</label>

  <aside class="custom-sidebar">
    <nav>
      <a href="index.html">Startseite</a>
      <a href="ideen.html">Ideen Liste</a>
      <a href="soundboard.html">Soundboard</a>
      <a href="radio.html">Radioplayer</a>
    </nav>
  </aside>

  <div class="radio-layout">
    <div class="player-card">
      <div class="on-air-badge"><span class="on-air-dot"></span> ON AIR</div>
      
      <h1 class="radio-title">Treasure Radio</h1>
      <p class="radio-subtitle">Schrottkiste FM | 24/7 Nostalgie & Mix</p>

      <div class="now-playing">
        <span id="nowPlayingText">LADE STREAM...</span>
      </div>

      <div class="controls">
        <button id="playPauseBtn" class="btn-main">PLAY</button>
        <div class="volume-control">
          <span style="font-family: 'VT323'; color: var(--accent);">VOL</span>
          <input id="volumeSlider" type="range" min="0" max="100" value="75" />
        </div>
      </div>

      <p style="font-family: 'VT323'; color: #666; font-size: 1rem;">Powered by laut.fm/treasure_radio</p>
      
      <audio id="radioStream" preload="none">
        <source src="https://stream.laut.fm/treasure_radio" type="audio/mpeg" />
      </audio>
    </div>

    <aside class="schedule-card">
      <h2>Sendeplan</h2>
      <div id="scheduleList">
        <div class="slot" data-time="06:00">
          <span class="slot-time">06:00 - 12:00</span>
          <span class="slot-title">Morning Wake-Up</span>
        </div>
        <div class="slot" data-time="12:00">
          <span class="slot-time">12:00 - 18:00</span>
          <span class="slot-title">Mittags-Charts</span>
        </div>
        <div class="slot" data-time="18:00">
          <span class="slot-time">18:00 - 23:00</span>
          <span class="slot-title">Retro Zeitreise</span>
        </div>
        <div class="slot" data-time="23:00">
          <span class="slot-time">23:00 - 06:00</span>
          <span class="slot-title">Nachteulen Party</span>
        </div>
      </div>
    </aside>
  </div>

  <script>
    const audio = document.getElementById('radioStream');
    const playBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const nowPlayingText = document.getElementById('nowPlayingText');
    const slots = document.querySelectorAll('.slot');

    let isPlaying = false;

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play();
        playBtn.textContent = 'PAUSE';
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = 'PLAY';
        isPlaying = false;
      }
    });

    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value / 100;
    });

    function updateSchedule() {
      const now = new Date();
      const hour = now.getHours();
      let activeIdx = 0;

      if (hour >= 6 && hour < 12) activeIdx = 0;
      else if (hour >= 12 && hour < 18) activeIdx = 1;
      else if (hour >= 18 && hour < 23) activeIdx = 2;
      else activeIdx = 3;

      slots.forEach((slot, i) => {
        slot.classList.toggle('active', i === activeIdx);
        if (i === activeIdx) {
          nowPlayingText.textContent = "AKTUELL: " + slot.querySelector('.slot-title').textContent;
        }
      });
    }

    updateSchedule();
    setInterval(updateSchedule, 60000);
  </script>
</body>
</html>
