<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treasure Radio ‚Äì Neon Player + Sendeplan</title>

<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

<style>
/* ROOT-FARBWERTE */
:root {
  --bg: #0f0c29;
  --bg2: #302b63;
  --bg3: #24243e;

  --accent: #00ffff;
  --accent2: #ff00ff;
  --accent3: #ff6d00;

  --text: #ffffff;

  --card: #1c1c1c;
  --card2: #2c2c2c;

  --border-light: rgba(0,255,255,0.3);
}

/* ======== MATTER MODUS (Professionell) ======== */
body.pro-mode {
  --bg: #1a1c22;
  --bg2: #1a1c22;
  --bg3: #1a1c22;

  --accent: #cfd2d8;
  --accent2: #cfd2d8;
  --accent3: #cfd2d8;

  --text: #e5e5e5;

  --card: #26282f;
  --card2: #2c2f36;

  --border-light: rgba(255,255,255,0.08);
}

body {
  background: linear-gradient(to bottom, var(--bg), var(--bg2), var(--bg3));
  margin: 0;
  padding-top: 100px;
  font-family: 'Chewy', cursive;
  color: var(--text);
  display: flex;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
}

/* ======== DESIGN-SCHALTER ======== */
.theme-toggle-wrapper {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 6px 10px;
  display: flex;
  gap: 8px;
  align-items: center;
  z-index: 999999;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(6px);
  border-radius: 999px;
}

.theme-toggle-label {
  font-size: 1rem;
}

.theme-toggle {
  position: relative;
  width: 64px;
  height: 30px;
  border-radius: 999px;
  background: rgba(255,255,255,0.15);
  border: 2px solid rgba(255,255,255,0.35);
  cursor: pointer;
}

.theme-toggle-knob {
  position: absolute;
  top: 3px; left: 3px;
  width: 22px; height: 22px;
  border-radius: 50%;
  background: white;
  transition: transform 0.22s ease;
}

.theme-toggle.active .theme-toggle-knob {
  transform: translateX(32px);
}

/* SIDEBAR */
#menuToggle { display: none; }

.hamburger-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 10000;
  background: rgba(0,0,0,0.6);
  border: 2px solid var(--accent);
  border-radius: 12px;
  color: var(--accent);
  font-size: 24px;
  padding: 8px 14px;
  cursor: pointer;
  transition: 0.25s ease;
}

.custom-sidebar {
  position: fixed;
  top: 0; left: 0;
  width: 250px;
  height: 100vh;
  background: rgba(15,15,25,0.95);
  border-right: 2px solid var(--border-light);
  transform: translateX(-100%);
  transition: transform 0.35s ease;
  padding-top: 80px;
}

#menuToggle:checked ~ .custom-sidebar {
  transform: translateX(0);
}

#menuToggle:checked + .hamburger-btn {
  left: 260px;
}

.custom-sidebar nav a {
  color: var(--accent);
  padding: 8px 10px;
  text-decoration: none;
  font-size: 19px;
}

/* RADIO PLAYER */
.radio-player-wrapper {
  position: relative;
  border-radius: 20px;
  width: 1300px;
  max-width: 95vw;
  margin-bottom: 60px;
}

/* Neon Border */
.player-border {
  position: absolute;
  inset: -10px;
  border-radius: 25px;
  background: linear-gradient(135deg, #ff00ff, #ff6d00, #faff00, #00ffcc, #00d4ff);
  background-size: 400% 100%;
  animation: flow 6s linear infinite;
  z-index: -1;
}

body.pro-mode .player-border {
  background: #4a4d54;
  animation: none;
}

/* Player Innen */
.radio-player {
  border-radius: 20px;
  padding: 50px 40px;
  background: linear-gradient(135deg, var(--card), var(--card2));
  text-align: center;
}

.radio-title {
  font-size: 2.2rem;
  color: var(--accent2);
  margin-bottom: 15px;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
}

.btn {
  width: 100px; height: 100px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 3rem;
  border: none;
  color: white;
  background: linear-gradient(135deg, var(--accent2), var(--accent3));
  transition: 0.3s;
}

body.pro-mode .btn {
  background: #3c3f45;
}

.volume {
  width: 300px;
  height: 12px;
  border-radius: 6px;
  background: linear-gradient(90deg, var(--accent2) 50%, #222 50%);
}

/* SENDEPLAN */
.fm-schedule {
  width: 90%;
  max-width: 750px;
  padding: 30px;
  border-radius: 20px;
  background: rgba(15,15,25,0.95);
  margin-bottom: 100px;
}

.fm-schedule h2 {
  text-align: center;
  font-size: 2.3rem;
  color: var(--accent);
}

.fm-schedule__slot {
  background: #1a1a2e;
  padding: 18px 25px;
  border-radius: 15px;
  display: flex;
  justify-content: space-between;
  border-left: 5px solid var(--accent);
  margin-bottom: 15px;
}

.fm-schedule__slot.active {
  border-left-color: var(--accent2);
}
</style>
</head>

<body>

<!-- DESIGN SCHALTER -->
<div class="theme-toggle-wrapper">
  <span class="theme-toggle-label" id="themeLabel">Neon Design</span>
  <button id="themeToggle" class="theme-toggle">
    <span class="theme-toggle-knob"></span>
  </button>
</div>

<!-- SIDEBAR -->
<input type="checkbox" id="menuToggle" hidden>
<label for="menuToggle" class="hamburger-btn">‚ò∞</label>

<div class="custom-sidebar">
  <nav>
    <a href="index.html">üè† Startseite</a>
    <a href="ideen.html">üí° Ideen Liste</a>
    <a href="soundboard.html">üéµ Soundboard</a>
    <a href="radio.html">üìª Radioplayer</a>
    <a href="config.html">‚öôÔ∏è Einstellungen</a>
  </nav>
</div>

<!-- RADIO PLAYER -->
<div class="radio-player-wrapper">
  <div class="player-border"></div>

  <div class="radio-player">
    <div class="radio-title">Treasure Radio</div>

    <div class="controls">
      <button id="playPause" class="btn">‚ñ∂Ô∏è</button>
      <input id="volume" class="volume" type="range" min="0" max="1" step="0.01" value="0.5">
    </div>

    <audio id="audioPlayer" src="https://stream.laut.fm/treasure_radio"></audio>
  </div>
</div>

<!-- SENDEPLAN -->
<div class="fm-schedule" id="sendeplan">
  <h2>Sendeplan</h2>

  <div class="fm-schedule__slot" data-time="06:00">
    <span>06:00</span><span>Morning ab 6 Uhr</span>
  </div>

  <div class="fm-schedule__slot" data-time="12:00">
    <span>12:00</span><span>Immer ab 12!</span>
  </div>

  <div class="fm-schedule__slot" data-time="18:00">
    <span>18:00</span><span>60er, 70er, 80er, 90er Hits</span>
  </div>

  <div class="fm-schedule__slot" data-time="23:00">
    <span>23:00</span><span>Nachteulen Party</span>
  </div>
</div>

<script>
/* ========= RADIO PLAYER ========= */
const audio = document.getElementById("audioPlayer");
const playBtn = document.getElementById("playPause");
const volume = document.getElementById("volume");

let playing = false;
audio.volume = 0.5;

playBtn.addEventListener("click", () => {
  if (!playing) {
    audio.play();
    playBtn.textContent = "‚è∏Ô∏è";
  } else {
    audio.pause();
    playBtn.textContent = "‚ñ∂Ô∏è";
  }
  playing = !playing;
});

volume.addEventListener("input", () => {
  audio.volume = volume.value;
});

/* ========= SENDEPLAN ========= */
function updateLiveSlot() {
  const now = new Date();
  const minutes = now.getHours() * 60 + now.getMinutes();
  
  let active = "06:00";
  if (minutes >= 12 * 60) active = "12:00";
  if (minutes >= 18 * 60) active = "18:00";
  if (minutes >= 23 * 60 || minutes < 6 * 60) active = "23:00";

  document.querySelectorAll(".fm-schedule__slot").forEach(slot => {
    slot.classList.toggle("active", slot.dataset.time === active);
  });
}

updateLiveSlot();
setInterval(updateLiveSlot, 60000);

/* ========= DESIGN UMSCHALTER ========= */
const themeBtn = document.getElementById("themeToggle");
const label = document.getElementById("themeLabel");

function applyTheme(mode) {
  if (mode === "pro") {
    document.body.classList.add("pro-mode");
    themeBtn.classList.add("active");
    label.textContent = "Mattes Design";
    localStorage.setItem("sk_theme", "pro");
  } else {
    document.body.classList.remove("pro-mode");
    themeBtn.classList.remove("active");
    label.textContent = "Neon Design";
    localStorage.setItem("sk_theme", "neon");
  }
}

themeBtn.addEventListener("click", () => {
  const next = document.body.classList.contains("pro-mode") ? "neon" : "pro";
  applyTheme(next);
});

applyTheme(localStorage.getItem("sk_theme") || "neon");
</script>

</body>
</html>
