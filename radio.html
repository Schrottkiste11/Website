<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treasure Radio ‚Äì Neon Player</title>

<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

<style>
body {
  background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
  margin: 0;
  padding-top: 80px;
  font-family: 'Chewy', cursive;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* SIDEBAR */
#menuToggle { display: none; }

.hamburger-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 10000;
  background: rgba(0, 0, 0, 0.6);
  border: 2px solid rgba(0, 255, 255, 0.6);
  border-radius: 8px;
  color: #00ffff;
  font-size: 24px;
  padding: 8px 14px;
  cursor: pointer;
  box-shadow: 0 0 10px #0ff;
  transition: 0.25s ease;
}

.hamburger-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #0ff;
}

.custom-sidebar {
  position: fixed;
  top: 0; left: 0;
  width: 250px;
  height: 100vh;
  background: rgba(10, 10, 31, 0.96);
  border-right: 2px solid rgba(0, 255, 255, 0.3);
  box-shadow: 4px 0 25px rgba(0, 255, 255, 0.3);
  backdrop-filter: blur(12px);
  transform: translateX(-100%);
  transition: transform 0.4s cubic-bezier(.55, .06, .68, .19);
  padding-top: 80px;
  z-index: 9999;
}

#menuToggle:checked ~ .custom-sidebar {
  transform: translateX(0);
  transition: transform 0.4s cubic-bezier(.18, .89, .32, 1.28);
}

#menuToggle:checked + .hamburger-btn {
  left: 260px;
  transition: left 0.4s ease;
}

.custom-sidebar nav {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 20px;
}

.custom-sidebar nav a {
  color: #00ffff;
  text-decoration: none;
  font-size: 20px;
  text-shadow: 0 0 5px #00ffff;
}

/* RADIO PLAYER */
.radio-player-wrapper {
  position: relative;
  border-radius: 20px;
  width: 1300px;
  max-width: 95vw;
}

.player-border {
  position: absolute;
  top: -10px; left: -10px; right: -10px; bottom: -10px;
  border-radius: 25px;
  padding: 10px;
  background: linear-gradient(135deg, #ff00ff, #ff6d00, #faff00, #00ffcc, #00d4ff);
  background-size: 400% 100%;
  animation: flow 6s linear infinite;
  z-index: -1;
}

@keyframes flow {
  0% { background-position: 0% 0%; }
  100% { background-position: 100% 0%; }
}

.radio-player {
  border-radius: 20px;
  padding: 50px 40px;
  background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  text-align: center;
  color: #fff;
  transition: 0.3s;
}

.hover-text {
  color: #39ff14;
  opacity: 0;
  transition: opacity 0.5s;
}

.radio-player-wrapper:hover .hover-text {
  opacity: 1;
}

.radio-title {
  font-size: 2.2rem;
  margin-bottom: 15px;
  color: #ff00ff;
}

.song-info {
  background: rgba(0,0,0,0.3);
  padding: 10px 20px;
  border-radius: 15px;
  display: inline-block;
  margin-bottom: 25px;
  color: #00ffff;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
}

.btn {
  background: linear-gradient(135deg, #ff00ff, #ff6d00, #faff00);
  border: none;
  border-radius: 50%;
  width: 100px; height: 100px;
  font-size: 3rem;
  cursor: pointer;
  transition: 0.3s;
  color: white;
}

.btn:hover {
  transform: scale(1.2);
  box-shadow: 0 0 40px rgba(255,0,255,0.8);
}

.volume {
  -webkit-appearance: none;
  width: 300px;
  height: 12px;
  border-radius: 6px;
  background: linear-gradient(90deg, #ff00ff 50%, #222 50%);
  cursor: pointer;
}

.volume::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 28px; height: 28px;
  background: linear-gradient(135deg, #00ffff, #ff00ff, #ff6d00, #faff00);
  border-radius: 50%;
  box-shadow: 0 0 12px #00ffff;
  cursor: pointer;
}

audio { display: none; }
</style>
</head>

<body>

<!-- SIDEBAR -->
<input type="checkbox" id="menuToggle" hidden>
<label for="menuToggle" class="hamburger-btn">‚ò∞</label>

<div class="custom-sidebar">
  <nav>
    <a href="index.html">üè† Startseite</a>
    <a href="ideen.html">üí° Ideen Liste</a>
    <a href="soundboard.html">üéµ Soundboard</a>
    <a href="radio.html">üìª Radioplayer</a>
    <a href="sendeplan.html">üìÖ Sendeplan</a>
  </nav>
</div>

<!-- RADIO PLAYER -->
<div class="radio-player-wrapper">
  <div class="player-border"></div>

  <div class="radio-player">
    <div class="hover-text">H√∂r mal rein in Treasure Radio üéß</div>
    <div class="radio-title">Treasure Radio</div>
    <div class="song-info">Jetzt l√§uft: Treasure Radio</div>

    <div class="controls">
      <button id="playPause" class="btn">‚ñ∂Ô∏è</button>
      <input id="volume" class="volume" type="range" min="0" max="1" step="0.01" value="0.5">
    </div>

    <audio id="audioPlayer" src="https://stream.laut.fm/treasure_radio"></audio>
  </div>
</div>

<script>
const audio = document.getElementById('audioPlayer');
const playBtn = document.getElementById('playPause');
const volumeSlider = document.getElementById('volume');

let isPlaying = false;
audio.volume = 0.5;

function updateGradient(value) {
  volumeSlider.style.background = `linear-gradient(90deg, #ff00ff ${value*100}%, #222 ${value*100}%)`;
}

playBtn.addEventListener('click', () => {
  if (!isPlaying) {
    audio.play();
    playBtn.textContent = '‚è∏Ô∏è';
    isPlaying = true;
  } else {
    audio.pause();
    playBtn.textContent = '‚ñ∂Ô∏è';
    isPlaying = false;
  }
});

volumeSlider.addEventListener('input', () => {
  const value = parseFloat(volumeSlider.value);
  audio.volume = Math.pow(value, 1.5) * 0.8;
  updateGradient(value);
});

updateGradient(0.5);
</script>

</body>
</html>
