<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treasure Radio ‚Äì Neon Player + Sendeplan</title>

<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

<style>
body {
  background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
  margin: 0;
  padding-top: 80px;
  font-family: 'Chewy', cursive;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-direction: column;
  min-height: 100vh;
}

/* SIDEBAR */
#menuToggle { display: none; }

.hamburger-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 10000;
  background: rgba(0, 0, 0, 0.6);
  border: 2px solid rgba(0, 255, 255, 0.6);
  border-radius: 8px;
  color: #00ffff;
  font-size: 24px;
  padding: 8px 14px;
  cursor: pointer;
  box-shadow: 0 0 10px #0ff;
  transition: 0.25s ease;
}

.hamburger-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #0ff;
}

.custom-sidebar {
  position: fixed;
  top: 0; left: 0;
  width: 250px;
  height: 100vh;
  background: rgba(10, 10, 31, 0.96);
  border-right: 2px solid rgba(0, 255, 255, 0.3);
  box-shadow: 4px 0 25px rgba(0, 255, 255, 0.3);
  backdrop-filter: blur(12px);
  transform: translateX(-100%);
  transition: transform 0.4s cubic-bezier(.55, .06, .68, .19);
  padding-top: 80px;
  z-index: 9999;
}

#menuToggle:checked ~ .custom-sidebar {
  transform: translateX(0);
}

#menuToggle:checked + .hamburger-btn {
  left: 260px;
}

.custom-sidebar nav {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 20px;
}

.custom-sidebar nav a {
  color: #00ffff;
  text-decoration: none;
  font-size: 19px;
  text-shadow: 0 0 5px #00ffff;
}

/* RADIO PLAYER */
.radio-player-wrapper {
  position: relative;
  border-radius: 20px;
  width: 1300px;
  max-width: 95vw;
  margin: 0 auto 60px;
}

.player-border {
  position: absolute;
  top: -10px; left: -10px; right: -10px; bottom: -10px;
  border-radius: 25px;
  padding: 10px;
  background: linear-gradient(135deg, #ff00ff, #ff6d00, #faff00, #00ffcc, #00d4ff);
  background-size: 400% 100%;
  animation: flow 6s linear infinite;
  z-index: -1;
}

@keyframes flow {
  0% { background-position: 0% 0%; }
  100% { background-position: 100% 0%; }
}

.radio-player {
  border-radius: 20px;
  padding: 50px 40px;
  background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

.radio-title {
  font-size: 2.2rem;
  color: #ff00ff;
  margin-bottom: 15px;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
}

.btn {
  background: linear-gradient(135deg, #ff00ff, #ff6d00, #faff00);
  border: none;
  border-radius: 50%;
  width: 100px; height: 100px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3rem;
  transition: 0.3s;
  color: #fff;
}

.btn:hover {
  transform: scale(1.2);
}

/* VOLUME */
.volume {
  -webkit-appearance: none;
  width: 300px;
  height: 12px;
  border-radius: 6px;
  background: linear-gradient(90deg, #ff00ff 50%, #222 50%);
  cursor: pointer;
}

.volume::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 28px; height: 28px;
  background: linear-gradient(135deg, #00ffff, #ff00ff, #ff6d00, #faff00);
  border-radius: 50%;
}

/* SENDEPLAN */
.fm-schedule {
  width: 90%;
  max-width: 750px;
  padding: 30px 20px;
  border-radius: 20px;
  background: rgba(15,15,25,0.95);
  box-shadow: 0 8px 30px rgba(0,255,255,0.2), 0 0 15px rgba(0,255,255,0.1) inset;
  margin: 0 auto 100px;
}

.fm-schedule h2 {
  text-align: center;
  font-size: 2.3rem;
  color: #00faff;
  text-shadow: 0 0 8px #00faff;
  margin-bottom: 25px;
}

.fm-schedule__slot {
  background: #1a1a2e;
  border-left: 5px solid #00faff;
  padding: 18px 25px;
  margin-bottom: 15px;
  display: flex;
  justify-content: space-between;
  border-radius: 15px;
}

.fm-schedule__slot.active {
  background: #0f0f1f;
  border-left-color: #ff00ff;
  box-shadow: 0 0 25px #ff00ff;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<input type="checkbox" id="menuToggle" hidden>
<label for="menuToggle" class="hamburger-btn">‚ò∞</label>

<div class="custom-sidebar">
  <nav>
    <a href="index.html">üè† Startseite</a>
    <a href="ideen.html">üí° Ideen Liste</a>
    <a href="soundboard.html">üéµ Soundboard</a>
    <a href="radio.html">üìª Radioplayer</a>
  </nav>
</div>

<!-- RADIO PLAYER -->
<div class="radio-player-wrapper">
  <div class="player-border"></div>

  <div class="radio-player">
    <div class="radio-title">Treasure Radio</div>

    <div class="controls">
      <button id="playPause" class="btn">‚ñ∂Ô∏è</button>
      <input id="volume" class="volume" type="range" min="0" max="1" step="0.01" value="0.5">
    </div>

    <audio id="audioPlayer" src="https://stream.laut.fm/treasure_radio"></audio>
  </div>
</div>

<!-- SENDEPLAN -->
<div class="fm-schedule" id="sendeplan">
  <h2>Sendeplan</h2>

  <div class="fm-schedule__slot" data-time="06:00">
    <span>06:00</span>  
    <span>Morning ab 6 Uhr</span>
  </div>

  <div class="fm-schedule__slot" data-time="12:00">
    <span>12:00</span>  
    <span>Immer ab 12!</span>
  </div>

  <div class="fm-schedule__slot" data-time="18:00">
    <span>18:00</span>  
    <span>60er, 70er, 80er, 90er Hits</span>
  </div>

  <div class="fm-schedule__slot" data-time="23:00">
    <span>23:00</span>  
    <span>Nachteulen Party</span>
  </div>
</div>

<script>
/* RADIO PLAYER */
const audio = document.getElementById('audioPlayer');
const playBtn = document.getElementById('playPause');
const volumeSlider = document.getElementById('volume');

audio.volume = 0.5;
let isPlaying = false;

function updateGradient(v) {
  volumeSlider.style.background = `linear-gradient(90deg, #ff00ff ${v*100}%, #222 ${v*100}%)`;
}

playBtn.addEventListener('click', () => {
  if (!isPlaying) {
    audio.play();
    playBtn.textContent = '‚è∏Ô∏è';
    isPlaying = true;
  } else {
    audio.pause();
    playBtn.textContent = '‚ñ∂Ô∏è';
    isPlaying = false;
  }
});

volumeSlider.addEventListener('input', () => {
  audio.volume = Math.pow(volumeSlider.value, 1.5) * 0.8;
  updateGradient(volumeSlider.value);
});

updateGradient(0.5);

/* SENDEPLAN */
function updateLiveSlot() {
  const now = new Date();
  const minutes = now.getHours() * 60 + now.getMinutes();

  let active = "06:00";
  if (minutes >= 12*60) active = "12:00";
  if (minutes >= 18*60) active = "18:00";
  if (minutes >= 23*60 || minutes < 6*60) active = "23:00";

  document.querySelectorAll(".fm-schedule__slot").forEach(s => {
    s.classList.toggle("active", s.dataset.time === active);
  });
}

updateLiveSlot();
setInterval(updateLiveSlot, 60000);
</script>

</body>
</html>
