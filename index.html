  <style>
    /* --- DER ROBUSTE SCHROTT-LOOK --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background-color: #0d0d0d;
      /* Subtiler Scanline-Effekt fÃ¼r Textur */
      background: 
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),

      background-size: 100% 4px, 100% 100%;

      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- SIDEBAR ALS ROBUSTES ELEMENT --- */
    #menuToggle { display: none; }
    .hamburger-btn {
      position: fixed; top: 20px; left: 20px; z-index: 1000;
      font-size: 26px; color: #fff; cursor: pointer;
      background: #ff0099; padding: 8px 18px;
      border: 3px solid #fff; box-shadow: 6px 6px 0px #00ffff;
      transition: 0.1s;
    }
    .hamburger-btn:hover { transform: translate(-2px, -2px); box-shadow: 8px 8px 0px #00ffff; }

    .sidebar {
      position: fixed; top: 0; left: 0; width: 280px; height: 100vh;
      background: #111; border-right: 6px solid #ff0099;
      transform: translateX(-110%); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 900; padding: 100px 25px;
    }
    #menuToggle:checked ~ .sidebar { transform: translateX(0); }
    
    .sidebar a {
      display: block; color: #fff; text-decoration: none; font-size: 1.8rem;
      margin-bottom: 15px; border: 2px solid #333; padding: 12px;
      background: #1a1a1a; transition: 0.1s;
    }
    .sidebar a:hover {
      background: #00ffcc; color: #000; border-color: #fff;
      transform: scale(1.05);
    }

    /* --- HERO MIT GLITCH-TEXT --- */
    .hero {
      text-align: center; padding: 80px 20px;
    }
    .main-logo {
      font-family: 'Chewy', cursive; font-size: clamp(3.5rem, 12vw, 7rem);
      color: #fff; position: relative; display: inline-block;
      text-shadow: 5px 5px 0px #ff0099;
      margin-bottom: 20px;
    }

    /* --- HAUPT-BOX --- */
    .content-box {
      max-width: 900px; margin: 0 auto;
      background: #151515;
      border: 4px solid #fff;
      padding: 40px 20px;
      box-shadow: 12px 12px 0px #ff0099;
    }

    .video-container {
      width: 100%; max-width: 700px; margin: 0 auto 30px;
      aspect-ratio: 16/9; background: #000;
      border: 3px solid #00ffcc;
      box-shadow: 8px 8px 0px rgba(0, 255, 204, 0.2);
    }

    .info-text {
      font-size: 1.6rem; color: #fff; line-height: 1.4;
      max-width: 600px; margin: 0 auto;
    }

    /* --- DEKO-STICKER --- */
    .sticker {
      display: inline-block; background: #ffff00; color: #000;
      padding: 4px 12px; font-weight: bold; font-size: 1.2rem;
      transform: rotate(-3deg); border: 2px solid #000;
      margin-bottom: 10px;
    }
