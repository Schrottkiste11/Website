<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schrottkiste – Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@300;400;600&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ff0099;
      --accent-alt: #00ffff;
      --bg: #050415;
      --card: rgba(18, 14, 40, 0.96);
      --text: #f3f1ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #050415;
      background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        radial-gradient(circle at top, #151435 0%, #050415 70%, #020109 100%);
      background-size: 100% 4px, 100% 100%;
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      text-align: center;
      min-height: 100vh;
    }

    /* --- BANNER --- */
    .channel-banner {
      width: 100%; min-height: 300px; background: #08071b;
      background-image: linear-gradient(to bottom, rgba(5, 4, 21, 0.4), #050415),
                        url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      border-bottom: 4px solid var(--accent);
      display: flex; align-items: center; justify-content: center;
      position: relative; overflow: hidden; margin-bottom: 40px; padding: 60px 20px;
    }

    .banner-content { display: flex; align-items: center; gap: 40px; z-index: 3; }
    .banner-logo {
      width: clamp(140px, 25vw, 200px); height: clamp(140px, 25vw, 200px);
      object-fit: cover; border-radius: 50%; border: 4px solid var(--accent-alt);
      filter: drop-shadow(0 0 20px var(--accent));
    }
    .banner-main-title {
      font-family: 'Chewy', cursive; font-size: clamp(3.5rem, 10vw, 7rem) !important;
      color: #fff; text-shadow: 8px 8px 0px var(--accent); margin: 0 !important;
    }

    /* --- SIDEBAR --- */
    #menuToggle { display: none; }
    .hamburger-btn {
      position: fixed; top: 20px; left: 20px; z-index: 20000;
      background: var(--accent); border: 2px solid #fff; padding: 8px 14px;
      cursor: pointer; box-shadow: 6px 6px 0px var(--accent-alt); font-family: 'VT323', monospace;
    }
    .custom-sidebar {
      position: fixed; top: 0; left: 0; width: 280px; height: 100vh;
      background: #111; border-right: 4px solid var(--accent);
      transform: translateX(-100%); transition: 0.4s steps(4);
      padding-top: 100px; z-index: 9000;
    }
    #menuToggle:checked ~ .custom-sidebar { transform: translateX(0); }
    .custom-sidebar nav { display: flex; flex-direction: column; gap: 15px; padding: 0 25px; }
    .custom-sidebar nav a {
      color: #fff; text-decoration: none; font-size: 1.8rem; font-family: 'VT323', monospace;
      padding: 10px; border: 1px solid #333;
    }

    /* --- CONTENT AREA --- */
    .content-area { max-width: 800px; margin: 0 auto; padding: 20px; }
    .video-card, .comment-card {
      background: var(--card); border: 3px solid var(--accent-alt);
      padding: 20px; box-shadow: 12px 12px 0px var(--accent); margin-bottom: 50px;
    }
    .responsive-video { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
    .responsive-video iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

    .comment-card h3 {
        font-family: 'VT323', monospace; font-size: 2rem; color: var(--accent-alt);
        margin-bottom: 20px; text-align: left; border-bottom: 2px dashed var(--accent);
        padding-bottom: 10px;
    }

    /* --- BUTTONS --- */
    .btn-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 60px; }
    .main-btn {
      background: #fff; color: #000; padding: 12px 30px; font-family: 'VT323', monospace;
      font-size: 1.5rem; text-decoration: none; border: 2px solid var(--accent);
      box-shadow: 6px 6px 0px var(--accent); transition: 0.2s;
    }
    .main-btn:hover { background: var(--accent); color: #fff; box-shadow: 8px 8px 0px var(--accent-alt); }

    @media (max-width: 768px) { 
      .banner-content { flex-direction: column; text-align: center; gap: 20px; }
      .channel-banner { min-height: 400px; }
    }
  </style>
</head>
<body>

  <input type="checkbox" id="menuToggle" hidden>
  <label for="menuToggle" class="hamburger-btn">☰ MENÜ</label>

  <aside class="custom-sidebar">
    <nav>
      <a href="index.html">Startseite</a>
      <a href="ideen.html">Content-Plan</a>
      <a href="soundboard.html">Soundboard</a>
      <a href="radio.html">Radioplayer</a>
    </nav>
  </aside>

  <header class="channel-banner">
    <div class="banner-content">
      <img src="channels4_profile%20Schrottkiste.jpg" alt="Schrottkiste Logo" class="banner-logo">
      <h1 class="banner-main-title">Schrottkiste</h1>
    </div>
  </header>

  <main class="content-area">
    <section class="video-card">
      <h2 style="font-family:'VT323'; margin-bottom:15px;">LATEST_BROADCAST</h2>
      <div class="responsive-video">
        <iframe src="https://www.youtube.com/embed/0ooa58_CHG4" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>

    <section class="comment-card">
      <h3>LOG_MESSAGES</h3>
      <div id="disqus_thread"></div>
    </section>

    <div class="btn-container">
      <a href="soundboard.html" class="main-btn">SOUNDBOARD</a>
      <a href="radio.html" class="main-btn">RADIO</a>
      <a href="https://www.youtube.com/@Schrottkiste" target="_blank" class="main-btn">YOUTUBE</a>
    </div>
  </main>

  <script>
    var disqus_config = function () {
        this.page.url = window.location.href;  
        this.page.identifier = 'schrottkiste_home'; 
    };
    (function() { 
        var d = document, s = d.createElement('script');
        s.src = 'https://DEIN-SHORTNAME.disqus.com/embed.js'; 
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
  </script>

</body>
</html>
