    .home-main {
  max-width: 1100px;
  margin: 0 auto;
  padding: 80px 20px 60px;
}

/* Intro oben kompakt */
.home-intro {
  padding: 24px 22px 20px;
  border-radius: var(--radius-xl);
  background: var(--card);
  border: 1px solid var(--border-soft);
  box-shadow: var(--shadow-soft);
  margin-bottom: 24px;
  position: relative;
  overflow: hidden;
}

.home-intro::before {
  content: "";
  position: absolute;
  inset: -40%;
  background:
    radial-gradient(circle at 0% 0%, rgba(246,196,92,0.22) 0, transparent 55%),
    radial-gradient(circle at 100% 100%, rgba(116,228,255,0.24) 0, transparent 55%);
  mix-blend-mode: soft-light;
  opacity: 0.85;
  pointer-events: none;
}

.home-intro-inner {
  position: relative;
  z-index: 1;
  text-align: center;
}

.home-intro-eyebrow {
  font-size: 0.8rem;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  color: var(--accent-soft);
  margin-bottom: 6px;
}

.home-intro-title {
  font-family: 'Chewy', cursive;
  font-size: 2.4rem;
  margin: 0 0 6px;
  letter-spacing: 0.06em;
  text-shadow: 0 0 10px rgba(0,0,0,0.6);
}

.home-intro-title span {
  background: linear-gradient(120deg, var(--accent), var(--accent-soft), var(--accent-alt));
  -webkit-background-clip: text;
  color: transparent;
}

.home-intro-text {
  font-size: 0.98rem;
  color: var(--muted);
  max-width: 40rem;
  margin: 0 auto;
}

.home-intro-tags {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
  margin-top: 10px;
}

.home-intro-tag {
  font-size: 0.8rem;
  padding: 5px 11px;
  border-radius: var(--radius-pill);
  border: 1px solid rgba(255,255,255,0.14);
  background: rgba(8, 6, 26, 0.9);
  color: var(--muted);
}

/* 3-Spalten Grid */
.home-grid {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 20px;
}

.home-card {
  background: var(--card-soft);
  border-radius: 18px;
  border: 1px solid var(--border-soft);
  padding: 18px 16px 20px;
  box-shadow: 0 14px 30px rgba(0,0,0,0.75);
  position: relative;
  overflow: hidden;
  transition: transform 0.22s ease, box-shadow 0.22s ease, border-color 0.22s ease;
}

.home-card::before {
  content: "";
  position: absolute;
  inset: -40%;
  background: radial-gradient(circle at 0 0, rgba(246,196,92,0.16) 0, transparent 55%);
  mix-blend-mode: soft-light;
  opacity: 0;
  transition: opacity 0.22s ease;
  pointer-events: none;
}

.home-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.9);
  border-color: rgba(246,196,92,0.6);
}

.home-card:hover::before {
  opacity: 1;
}

.home-card-title {
  font-size: 1.15rem;
  margin-bottom: 6px;
  color: var(--accent-alt);
}

.home-card-text {
  font-size: 0.9rem;
  color: var(--muted);
}

/* Video-Card */
.home-card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 8px;
  margin-bottom: 8px;
}

.home-card-badge {
  font-size: 0.75rem;
  padding: 3px 10px;
  border-radius: var(--radius-pill);
  border: 1px solid rgba(255,255,255,0.15);
  color: var(--accent-soft);
}

.home-video-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 12px 28px rgba(0,0,0,0.85);
  margin-bottom: 8px;
}

.home-video-wrapper iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: 0;
}

.home-link {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 0.9rem;
  color: var(--accent-soft);
  text-decoration: none;
  margin-top: 4px;
}

.home-link:hover {
  text-decoration: underline;
}

/* Link-Liste */
.home-link-list {
  list-style: none;
  margin-top: 10px;
  padding-left: 0;
}

.home-link-list li + li {
  margin-top: 4px;
}

.home-link-list a {
  font-size: 0.9rem;
  color: var(--accent-alt);
  text-decoration: none;
}

.home-link-list a:hover {
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 900px) {
  .home-grid {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
}

@media (max-width: 680px) {
  .home-main {
    padding-inline: 16px;
  }

  .home-grid {
    grid-template-columns: minmax(0, 1fr);
  }

  .home-intro {
    padding-inline: 18px;
  }
}

    * {
      box-sizing: border-box;
    }

    :root {
      --bg: #050415;
      --bg-soft: #0b0a20;
      --card: rgba(18, 14, 40, 0.96);
      --card-soft: rgba(18, 14, 40, 0.9);
      --accent: #f6c45c;      /* edles Gold */
      --accent-soft: #ffdd9a;
      --accent-alt: #74e4ff;  /* sanftes Cyan */
      --text: #f3f1ff;
      --muted: #c0c4e8;
      --border-soft: rgba(255, 255, 255, 0.12);
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.75);
      --radius-lg: 18px;
      --radius-xl: 22px;
      --radius-pill: 999px;
    }

    body {
      margin: 0;
      background:
        radial-gradient(circle at top, #27245a 0%, #050415 55%, #020109 100%);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 80px 20px 60px;
    }

    /* dezente mystische â€žNebelâ€œ-FlÃ¤chen */
    .bg-glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      background:
        radial-gradient(circle at 15% 20%, rgba(246,196,92,0.25) 0, transparent 55%),
        radial-gradient(circle at 85% 80%, rgba(116,228,255,0.22) 0, transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.6;
    }

    /* SIDEBAR */

    #menuToggle {
      display: none;
    }

    .hamburger-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 20000;
      background: rgba(8, 7, 25, 0.92);
      border: 1px solid rgba(246,196,92,0.7);
      border-radius: 12px;
      color: var(--accent);
      font-size: 22px;
      padding: 8px 14px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.85);
      transition: transform 0.25s ease, box-shadow 0.25s ease, left 0.35s ease;
      font-family: 'Chewy', cursive;
    }

    .hamburger-btn:hover {
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.9);
    }

    .custom-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100vh;
      background: linear-gradient(160deg, rgba(10, 8, 32, 0.97), rgba(6, 5, 20, 0.98));
      border-right: 1px solid rgba(246,196,92,0.35);
      box-shadow: 18px 0 50px rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(18px);
      transform: translateX(-100%);
      transition: transform 0.4s cubic-bezier(.18, .89, .32, 1.28);
      z-index: 19999;
      padding-top: 80px;
    }

    #menuToggle:checked ~ .custom-sidebar {
      transform: translateX(0);
    }

    .custom-sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 20px 22px 24px;
    }

    .custom-sidebar nav a {
      color: var(--accent-alt);
      text-decoration: none;
      font-family: 'Chewy', cursive;
      font-size: 18px;
      letter-spacing: 0.03em;
      padding: 6px 10px;
      border-radius: 10px;
      background: transparent;
      text-shadow: 0 0 8px rgba(116,228,255,0.6);
      transition: all 0.25s ease;
    }

    .custom-sidebar nav a:hover {
      transform: translateX(6px);
      background: rgba(246,196,92,0.08);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
    }

    #menuToggle:checked + .hamburger-btn {
      left: 275px;
    }

    /* ABOUT */

    .about-section {
      max-width: 800px;
      margin: 40px auto 50px;
      padding: 26px 26px 28px;
      background: var(--card-soft);
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-xl);
      text-align: center;
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow-soft);
    }

    .about-section h2 {
      font-size: 1.7rem;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      margin-bottom: 10px;
    }

    .about-section p {
      color: var(--muted);
      font-size: 0.98rem;
      line-height: 1.7;
    }

    /* YOUTUBE SECTION â€“ edler */

    .yt-section {
      margin: 40px auto;
      max-width: 1100px;
      padding: 26px 22px 30px;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background: var(--card);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .yt-section::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 90%, rgba(246,196,92,0.16) 0, transparent 55%),
        radial-gradient(circle at 90% 10%, rgba(255,157,214,0.18) 0, transparent 55%);
      mix-blend-mode: soft-light;
      opacity: 0.9;
      pointer-events: none;
    }

    .yt-section > * {
      position: relative;
      z-index: 1;
    }

    .yt-section h2 {
      font-size: 1.8rem;
      color: var(--accent);
      margin-bottom: 6px;
    }

    .yt-section p.yt-sub {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 0;
    }

    .yt-grid {
      display: grid;
      gap: 22px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      margin-top: 24px;
    }

    .yt-item {
      background: rgba(10, 8, 32, 0.96);
      padding: 10px;
      border-radius: 16px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.75);
      border: 1px solid rgba(255,255,255,0.12);
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }

    .yt-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.9);
      border-color: rgba(246,196,92,0.55);
    }

    .yt-item iframe {
      width: 100%;
      height: 190px;
      border-radius: 12px;
      border: 0;
      display: block;
    }

    .yt-channel-btn-wrapper {
      margin-top: 26px;
    }

    .yt-channel-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 11px 26px;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      border-radius: var(--radius-pill);
      color: #3b2606;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 14px 32px rgba(0,0,0,0.85);
      transition: transform 0.22s ease, box-shadow 0.22s ease;
    }

    .yt-channel-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 18px 40px rgba(0,0,0,0.95);
    }
