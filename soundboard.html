<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard â€“ Schrottkiste</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@300;400;600&family=VT323&display=swap" rel="stylesheet">
  <style>
    /* --- CORE DESIGN --- */
    :root {
      --accent: #ff0099;
      --accent-alt: #00ffff;
      --bg: #050415;
      --card: rgba(18, 14, 40, 0.96);
      --text: #f3f1ff;
      --border-soft: rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #050415;
      background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        radial-gradient(circle at top, #151435 0%, #050415 70%, #020109 100%);
      background-size: 100% 4px, 100% 100%;
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      padding-top: 140px;
      text-align: center;
      min-height: 100vh;
    }

    /* --- SIDEBAR --- */
    #menuToggle { display: none; }
    .hamburger-btn {
      position: fixed; top: 20px; left: 20px; z-index: 20000;
      background: var(--accent); border: 2px solid #fff;
      border-radius: 4px; color: #fff; font-size: 24px;
      padding: 8px 14px; cursor: pointer;
      box-shadow: 6px 6px 0px var(--accent-alt);
      font-family: 'VT323', monospace;
    }

    .custom-sidebar {
      position: fixed; top: 0; left: 0; width: 280px; height: 100vh;
      background: #111; border-right: 4px solid var(--accent);
      transform: translateX(-100%); transition: 0.4s steps(4);
      padding-top: 100px; z-index: 9000;
    }
    #menuToggle:checked ~ .custom-sidebar { transform: translateX(0); }

    .custom-sidebar nav { display: flex; flex-direction: column; gap: 15px; padding: 0 25px; }
    .custom-sidebar nav a {
      color: #fff; text-decoration: none; font-size: 1.8rem; font-family: 'VT323', monospace;
      padding: 10px; border: 1px solid #333; transition: 0.1s;
    }
    .custom-sidebar nav a:hover { background: var(--accent-alt); color: #000; transform: translateX(10px); }

    /* --- CATEGORY NAVBAR --- */
    #navbar {
      position: fixed; top: 0; left: 0; right: 0;
      background: rgba(5, 4, 21, 0.95);
      border-bottom: 2px solid var(--accent);
      display: flex; justify-content: center; flex-wrap: wrap;
      gap: 10px; padding: 70px 10px 15px; z-index: 1000;
    }

    .nav-item {
      color: #fff; font-family: 'VT323', monospace; font-size: 1.2rem;
      text-decoration: none; cursor: pointer; padding: 5px 15px;
      border: 1px solid #333; transition: 0.2s;
    }
    .nav-item.active, .nav-item:hover {
      background: var(--accent); color: #fff; border-color: #fff;
    }

    /* --- SOUNDBOARD TIMELINE --- */
    h1 { font-family: 'Chewy', cursive; font-size: 3.5rem; color: #fff; text-shadow: 4px 4px 0px var(--accent); margin-bottom: 20px; }

    #soundContainer {
      position: relative; max-width: 900px; margin: 40px auto; padding: 20px;
    }

    #soundContainer::before {
      content: ""; position: absolute; top: 0; bottom: 0; left: 50%;
      width: 4px; background: var(--accent);
      box-shadow: 0 0 15px var(--accent); transform: translateX(-50%);
    }

    .sound-item {
      position: relative; width: 45%; margin: 20px 0;
      background: var(--card); border: 2px solid var(--accent-alt);
      padding: 15px; border-radius: 4px; display: flex; align-items: center; gap: 15px;
      box-shadow: 6px 6px 0px var(--accent); transition: 0.2s;
    }

    .sound-item:hover { transform: scale(1.02); background: #1a163a; }

    .sound-item.left { margin-right: auto; flex-direction: row-reverse; text-align: right; }
    .sound-item.right { margin-left: auto; text-align: left; }

    /* Dot on Timeline */
    .sound-item::after {
      content: ""; position: absolute; top: 50%; width: 16px; height: 16px;
      background: var(--accent-alt); border: 2px solid #fff; border-radius: 50%;
      transform: translateY(-50%); box-shadow: 0 0 10px var(--accent-alt);
    }
    .sound-item.left::after { right: -36px; }
    .sound-item.right::after { left: -36px; }

    .play-btn {
      background: var(--accent); border: 1px solid #fff; color: #fff;
      width: 45px; height: 45px; border-radius: 4px; cursor: pointer;
      font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }
    .play-btn.playing { background: var(--accent-alt); color: #000; animation: blink 0.5s infinite; }

    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

    .sound-title { font-family: 'VT323', monospace; font-size: 1.4rem; flex-grow: 1; }

    /* --- VOLUME --- */
    #volumeControl {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: var(--card); border: 2px solid var(--accent);
      padding: 10px 25px; border-radius: 4px; display: flex; align-items: center; gap: 15px;
      box-shadow: 8px 8px 0px var(--accent-alt); z-index: 2000;
    }

    input[type="range"] { -webkit-appearance: none; background: #333; height: 6px; }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; height: 20px; width: 10px; background: var(--accent-alt); cursor: pointer;
    }

    @media (max-width: 768px) {
      #soundContainer::before { left: 20px; }
      .sound-item { width: 90%; margin-left: 40px !important; flex-direction: row !important; text-align: left !important; }
      .sound-item.left::after, .sound-item.right::after { left: -30px; }
    }
  </style>
</head>
<body>

<input type="checkbox" id="menuToggle" hidden>
<label for="menuToggle" class="hamburger-btn">â˜°</label>

<aside class="custom-sidebar">
  <nav>
  <a href="index.html">Startseite</a>
  <a href="app.html">App Download</a>

</nav>
  </nav>
</aside>

<div id="navbar">
  <div class="nav-item active" data-cat="all">ALLE</div>
  <div class="nav-item" data-cat="minecraft">MINECRAFT</div>
  <div class="nav-item" data-cat="animal">ANIMAL CROSSING</div>
  <div class="nav-item" data-cat="series">SERIEN</div>
  <div class="nav-item" data-cat="littlebigplanet">LBP</div>
  <div class="nav-item" data-cat="speedy">SPEEDY EGGBERT</div>
  <div class="nav-item" data-cat="other">SONSTIGES</div>
</div>

<h1>Soundboard</h1>

<div id="soundContainer">Lade Sounds...</div>

<div id="volumeControl">
  <label style="font-family: 'VT323'; color: var(--accent-alt);">VOL</label>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
</div>

<script>
const username = "Schrottkiste11";
const repo = "e";
const soundContainer = document.getElementById("soundContainer");
const volumeSlider = document.getElementById("volume");

let globalVolume = parseFloat(localStorage.getItem("soundVolume")) || 0.5;
let currentAudio = null;
let currentButton = null;
let allSongs = [];

volumeSlider.value = globalVolume;

const categoryMap = {
  "minecraft": ["Sweden", "Wet Hands", "Moog City 2 Minecraft"],
  "animal": ["5 P.M.", "Kapp'n", "Title Screen", "Wild World", "Title Theme"],
  "series": ["Cosmo", "Ducktales", "Gravity Falls", "Kim Possible", "Lauras", "LazyTown", "Phineas", "Spongebob", "Scooby", "ZoÃ©s", "ALF"],
  "littlebigplanet": ["LittleBigPlanet", "Victoria", "Gardens", "Wedding", "Wilderness"],
  "speedy": ["Speedy", "Eggbert", "Adventure", "Intro", "Level"],
  "other": ["8 Bit", "AU SCHWARTE", "alf theme"]
};

async function loadSounds() {
  try {
    const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/`);
    const files = await response.json();
    const mp3Files = files.filter(f => f.name.toLowerCase().endsWith(".mp3") || f.name.toLowerCase().endsWith(".wav"));
    
    allSongs = mp3Files.map(file => ({
      name: file.name.replace(/\.[^/.]+$/, ""),
      url: `https://raw.githubusercontent.com/${username}/${repo}/main/${encodeURIComponent(file.name)}`
    }));
    renderList("all");
  } catch {
    soundContainer.innerHTML = "<p>Fehler beim Laden ðŸ˜¢</p>";
  }
}

function renderList(cat) {
  soundContainer.innerHTML = "";
  let songs = allSongs;
  if (cat !== "all") {
    songs = songs.filter(song => categoryMap[cat].some(k => song.name.toLowerCase().includes(k.toLowerCase())));
  }

  songs.forEach((song, index) => {
    const item = document.createElement("div");
    item.classList.add("sound-item", index % 2 === 0 ? "left" : "right");

    const btn = document.createElement("button");
    btn.classList.add("play-btn");
    btn.textContent = "â–¶";

    const title = document.createElement("div");
    title.classList.add("sound-title");
    title.textContent = song.name;

    const audio = new Audio(song.url);
    audio.volume = globalVolume;

    btn.addEventListener("click", async () => {
      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentButton.textContent = "â–¶";
        currentButton.classList.remove("playing");
      }
      if (audio.paused) {
        await audio.play();
        btn.textContent = "â– ";
        btn.classList.add("playing");
        currentAudio = audio;
        currentButton = btn;
      } else {
        audio.pause();
        audio.currentTime = 0;
        btn.textContent = "â–¶";
        btn.classList.remove("playing");
      }
    });

    item.appendChild(btn);
    item.appendChild(title);
    soundContainer.appendChild(item);
  });
}

volumeSlider.addEventListener("input", () => {
  globalVolume = parseFloat(volumeSlider.value);
  localStorage.setItem("soundVolume", globalVolume);
  if (currentAudio) currentAudio.volume = globalVolume;
});

document.querySelectorAll(".nav-item").forEach(nav => {
  nav.addEventListener("click", () => {
    document.querySelectorAll(".nav-item").forEach(n => n.classList.remove("active"));
    nav.classList.add("active");
    renderList(nav.dataset.cat);
  });
});

loadSounds();
</script>
</body>
