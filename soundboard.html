<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Soundboard ‚Äì Schrottkiste</title>

<link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-main: #050415;
    --bg-top: #27245a;
    --bg-deep: #020109;

    --text-main: #f3f1ff;

    --accent-gold: #f6c45c;
    --accent-gold-soft: #ffdd9a;
    --accent-cyan: #74e4ff;

    --card: rgba(18,14,40,0.96);
    --card-soft: rgba(10,10,31,0.96);

    --border-soft: rgba(246,196,92,0.35);
  }

  body {
    background: radial-gradient(circle at top, var(--bg-top) 0%, var(--bg-main) 55%, var(--bg-deep) 100%);
    font-family: 'Poppins', sans-serif;
    color: var(--text-main);
    margin: 0;
    padding-top: 90px;
    text-align: center;
  }

  h1 {
    font-family: 'Chewy', cursive;
    color: var(--accent-gold);
    text-shadow: 0 0 10px rgba(0,0,0,0.8);
  }

  /* =====================
       NAVBAR / SIDEBAR
       ===================== */
  #menuToggle {
    display: none;
  }

  .hamburger-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10000;
    background: rgba(5,4,20,0.9);
    border: 1px solid var(--border-soft);
    border-radius: 12px;
    color: var(--accent-cyan);
    font-size: 24px;
    padding: 8px 14px;
    cursor: pointer;
    transition: 0.25s ease;
    box-shadow: 0 10px 24px rgba(0,0,0,0.85);
  }

  .hamburger-btn:hover {
    transform: scale(1.07) translateY(-1px);
  }

  .custom-sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100vh;
    background: linear-gradient(160deg, rgba(10,8,32,0.97), rgba(6,5,20,0.98));
    border-right: 1px solid var(--border-soft);
    box-shadow: 18px 0 40px rgba(0,0,0,0.9);
    backdrop-filter: blur(14px);
    transform: translateX(-100%);
    transition: transform 0.35s ease;
    padding-top: 80px;
    z-index: 9000;
  }

  #menuToggle:checked ~ .custom-sidebar {
    transform: translateX(0);
  }

  #menuToggle:checked + .hamburger-btn {
    left: 260px;
  }

  .custom-sidebar nav {
    display: flex;
    flex-direction: column;
    gap: 18px;
    padding: 0 18px 24px;
  }

  .custom-sidebar nav a {
    color: var(--accent-cyan);
    text-decoration: none;
    font-size: 18px;
    padding: 6px 8px;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
    transition: 0.2s ease;
    border-radius: 8px;
  }

  .custom-sidebar nav a:hover {
    transform: translateX(6px);
    background: rgba(116,228,255,0.08);
  }

  /* NAVBAR (KATEGORIEN) */
  #navbar {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: rgba(8,8,24,0.96);
    backdrop-filter: blur(14px);
    border-bottom: 1px solid var(--border-soft);
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 18px 10px;
    box-shadow: 0 10px 26px rgba(0,0,0,0.85);
    z-index: 1000;
  }

  .nav-item {
    color: var(--text-main);
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
    padding: 8px 14px;
    transition: all 0.2s ease;
    position: relative;
    border-radius: 999px;
  }

  .nav-item::after {
    content: "";
    position: absolute;
    bottom: -4px; left: 50%;
    width: 0%;
    height: 2px;
    background: var(--accent-gold);
    box-shadow: 0 0 12px rgba(246,196,92,0.8);
    transition: width 0.28s ease, left 0.28s ease;
  }

  .nav-item.active,
  .nav-item:hover {
    background: rgba(246,196,92,0.08);
    color: var(--accent-gold-soft);
  }

  .nav-item.active::after,
  .nav-item:hover::after {
    width: 100%;
    left: 0;
  }

  /* TIMELINE SOUND LIST */
  #soundContainer {
    position: relative;
    max-width: 900px;
    margin: 60px auto 40px;
    padding: 20px 10px;
  }

  /* Vertikale Timeline-Linie */
  #soundContainer::before {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 3px;
    background: linear-gradient(
      180deg,
      rgba(246,196,92,0.12),
      rgba(116,228,255,0.9),
      rgba(246,196,92,0.12)
    );
    box-shadow: 0 0 14px rgba(0,0,0,0.9);
    border-radius: 999px;
    pointer-events: none;
  }

  .sound-item {
    position: relative;
    display: flex;
    align-items: center;
    gap: 15px;
    background: var(--card-soft);
    border: 1px solid rgba(116,228,255,0.22);
    border-radius: 16px;
    padding: 14px 18px;
    box-shadow: 0 14px 30px rgba(0,0,0,0.85);
    backdrop-filter: blur(10px);
    transition: all 0.18s ease;
    width: 48%;
    margin: 25px 0;
  }

  /* Punkt auf der Timeline */
  .sound-item::before {
    content: "";
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: var(--bg-main);
    border: 3px solid var(--accent-cyan);
    box-shadow: 0 0 12px rgba(116,228,255,0.8);
  }

  .sound-item.left {
    margin-right: auto;
    flex-direction: row-reverse;
    text-align: right;
  }

  .sound-item.left::before {
    right: -33px;
  }

  .sound-item.right {
    margin-left: auto;
    text-align: left;
  }

  .sound-item.right::before {
    left: -33px;
  }

  .sound-item:hover {
    border-color: var(--accent-gold);
    box-shadow:
      0 16px 34px rgba(0,0,0,0.95),
      0 0 16px rgba(246,196,92,0.35);
    transform: translateY(-2px);
  }

  .sound-title {
    font-size: 16px;
    text-align: inherit;
    flex-grow: 1;
    word-break: break-word;
    color: var(--text-main);
  }

  .play-btn {
    background: radial-gradient(circle at top left, #34324d, #2a2840);
    border: 1px solid rgba(246,196,92,0.4);
    border-radius: 50%;
    color: var(--accent-gold-soft);
    width: 40px;
    height: 40px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.18s;
    flex-shrink: 0;
    box-shadow:
      0 8px 20px rgba(0,0,0,0.9),
      inset 0 0 6px rgba(0,0,0,0.4);
  }

  .play-btn:hover {
    transform: translateY(-1px);
    box-shadow:
      0 10px 22px rgba(0,0,0,1),
      0 0 12px rgba(246,196,92,0.5);
  }

  .play-btn.playing {
    background: var(--accent-gold);
    color: #000;
    box-shadow:
      0 10px 24px rgba(0,0,0,1),
      0 0 18px rgba(246,196,92,0.9);
    border-color: rgba(0,0,0,0.45);
  }

  /* VOLUME */
  #volumeControl {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    background: var(--card);
    border: 1px solid var(--border-soft);
    border-radius: 15px;
    padding: 12px 25px;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 16px 36px rgba(0,0,0,0.9);
    backdrop-filter: blur(12px);
  }

  #volumeControl label {
    font-size: 0.9rem;
    color: var(--accent-gold-soft);
  }

  input[type="range"] {
    -webkit-appearance: none;
    width: 240px;
    height: 10px;
    border-radius: 999px;
    background: linear-gradient(90deg, #26253b, #3a3854);
    outline: none;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.7);
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: #f3f1ff;
    border-radius: 50%;
    border: 1px solid rgba(0,0,0,0.45);
    box-shadow: 0 0 8px rgba(0,0,0,0.8);
    cursor: pointer;
    margin-top: -5px;
  }

  input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #f3f1ff;
    border-radius: 50%;
    border: 1px solid rgba(0,0,0,0.45);
    box-shadow: 0 0 8px rgba(0,0,0,0.8);
    cursor: pointer;
  }

  /* Mobile: Timeline einfacher, alles untereinander */
  @media (max-width: 768px) {
    #soundContainer {
      padding-left: 32px;
    }

    #soundContainer::before {
      left: 18px;
    }

    .sound-item {
      width: 100%;
      margin: 18px 0;
      flex-direction: row;
      text-align: left;
    }

    .sound-item::before {
      left: -26px;
      right: auto;
    }

    .sound-item.left,
    .sound-item.right {
      margin-left: 0;
      margin-right: 0;
    }
  }
</style>
</head>

<body>

<!-- SIDEBAR -->
<input type="checkbox" id="menuToggle" hidden>
<label for="menuToggle" class="hamburger-btn">‚ò∞</label>

<div class="custom-sidebar">
  <nav>
    <a href="index.html">üè† Startseite</a>
    <a href="ideen.html">üí° Ideen Liste</a>
    <a href="soundboard.html">üéµ Soundboard</a>
    <a href="radio.html">üìª Radioplayer</a>
    <a href="config.html">‚öôÔ∏è Einstellungen</a>
  </nav>
</div>

<!-- NAVBAR -->
<div id="navbar">
  <div class="nav-item active" data-cat="all">üåê Alle</div>
  <div class="nav-item" data-cat="minecraft">üéÆ Minecraft</div>
  <div class="nav-item" data-cat="animal">üåø Animal Crossing</div>
  <div class="nav-item" data-cat="series">üì∫ Serien & Intros</div>
  <div class="nav-item" data-cat="littlebigplanet">üßµ LittleBigPlanet</div>
  <div class="nav-item" data-cat="speedy">üê£ Speedy Eggbert</div>
  <div class="nav-item" data-cat="other">üéµ Sonstiges</div>
</div>

<h1 style="margin-top: 40px;">Nostalgie Soundboard ‚ö°</h1>
<div id="soundContainer">Lade Sounds...</div>

<div id="volumeControl">
  <label for="volume">üîä Lautst√§rke:</label>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
</div>

<script>
const username = "Schrottkiste11";
const repo = "e";

const soundContainer = document.getElementById("soundContainer");
const volumeSlider = document.getElementById("volume");

let globalVolume = parseFloat(localStorage.getItem("soundVolume")) || 0.5;
let currentAudio = null;
let currentButton = null;

volumeSlider.value = globalVolume;

const categoryMap = {
  "minecraft": ["Sweden", "Wet Hands", "Moog City 2 Minecraft"],
  "animal": ["5 P.M.", "Kapp'n", "Title Screen", "Wild World", "Title Theme"],
  "series": ["Cosmo", "Ducktales", "Gravity Falls", "Kim Possible", "Lauras", "LazyTown", "Phineas", "Spongebob", "Scooby", "Zo√©s", "ALF"],
  "littlebigplanet": ["LittleBigPlanet", "Victoria", "Gardens", "Wedding", "Wilderness"],
  "speedy": ["Speedy", "Eggbert", "Adventure", "Intro", "Level"],
  "other": ["8 Bit", "AU SCHWARTE", "alf theme"]
};

let allSongs = [];

async function loadSounds() {
  try {
    const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/`);
    const files = await response.json();

    const mp3Files = files.filter(f =>
      f.name.toLowerCase().endsWith(".mp3") || f.name.toLowerCase().endsWith(".wav")
    );

    allSongs = mp3Files.map(file => ({
      name: file.name.replace(/\.[^/.]+$/, ""),
      url: `https://raw.githubusercontent.com/${username}/${repo}/main/${encodeURIComponent(file.name)}`
    }));

    renderList("all");
  } catch {
    soundContainer.innerHTML = "<p>Fehler beim Laden üò¢</p>";
  }
}

function renderList(cat) {
  soundContainer.innerHTML = "";

  let songs = allSongs;

  if (cat !== "all") {
    songs = songs.filter(song =>
      categoryMap[cat].some(k => song.name.toLowerCase().includes(k.toLowerCase()))
    );
  }

  if (songs.length === 0) {
    soundContainer.innerHTML = "<p>Keine Songs in dieser Kategorie üò¢</p>";
    return;
  }

  songs.forEach((song, index) => {
    const item = document.createElement("div");
    item.classList.add("sound-item");

    // Timeline-Seite: abwechselnd links/rechts
    if (index % 2 === 0) {
      item.classList.add("left");
    } else {
      item.classList.add("right");
    }

    const btn = document.createElement("button");
    btn.classList.add("play-btn");
    btn.textContent = "‚ñ∂";

    const title = document.createElement("div");
    title.classList.add("sound-title");
    title.textContent = song.name;

    const audio = new Audio(song.url);
    audio.volume = globalVolume;

    btn.addEventListener("click", async () => {
      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;

        if (currentButton) {
          currentButton.textContent = "‚ñ∂";
          currentButton.classList.remove("playing");
        }
      }

      if (audio.paused) {
        await audio.play();
        btn.textContent = "‚è∏";
        btn.classList.add("playing");
        currentAudio = audio;
        currentButton = btn;
      } else {
        audio.pause();
        audio.currentTime = 0;
        btn.textContent = "‚ñ∂";
        btn.classList.remove("playing");
      }
    });

    item.appendChild(btn);
    item.appendChild(title);
    soundContainer.appendChild(item);
  });
}

volumeSlider.addEventListener("input", () => {
  const v = parseFloat(volumeSlider.value);
  globalVolume = v;
  localStorage.setItem("soundVolume", v);
  if (currentAudio) currentAudio.volume = v;
});

document.querySelectorAll(".nav-item").forEach(nav => {
  nav.addEventListener("click", () => {
    document.querySelectorAll(".nav-item").forEach(n => n.classList.remove("active"));
    nav.classList.add("active");
    renderList(nav.dataset.cat);
  });
});

loadSounds();
</script>

</body>
