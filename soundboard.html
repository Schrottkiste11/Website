<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Soundboard ‚Äì Schrottkiste</title>

<link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    background-color: #0a0a1f;
    font-family: 'Chewy', cursive;
    color: #00ffff;
    margin: 0;
    padding-top: 90px;
    text-align: center;
  }

  /* SIDEBAR */
  #menuToggle { display: none; }

  .hamburger-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10000;
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid rgba(0, 255, 255, 0.6);
    border-radius: 8px;
    color: #00ffff;
    font-size: 24px;
    padding: 8px 14px;
    cursor: pointer;
    box-shadow: 0 0 10px #0ff;
    transition: 0.25s ease;
    font-family: 'Chewy', cursive;
  }

  .hamburger-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #0ff;
  }

  .custom-sidebar {
    position: fixed;
    top: 0; left: 0;
    width: 250px;
    height: 100vh;
    background: rgba(10, 10, 31, 0.96);
    border-right: 2px solid rgba(0, 255, 255, 0.3);
    box-shadow: 4px 0 25px rgba(0, 255, 255, 0.3);
    backdrop-filter: blur(12px);
    transform: translateX(-100%);
    transition: transform 0.4s cubic-bezier(.55, .06, .68, .19);
    padding-top: 80px;
    z-index: 9999;
  }

  #menuToggle:checked ~ .custom-sidebar {
    transform: translateX(0);
    transition: transform 0.4s cubic-bezier(.18, .89, .32, 1.28);
  }

  #menuToggle:checked + .hamburger-btn {
    left: 260px;
    transition: left 0.4s ease;
  }

  .custom-sidebar nav {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 20px;
  }

  .custom-sidebar nav a {
    color: #00ffff;
    text-decoration: none;
    font-family: 'Chewy', cursive;
    font-size: 18px;
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    transition: all 0.3s ease;
  }

  .custom-sidebar nav a:hover {
    transform: translateX(8px);
    background: rgba(0, 255, 255, 0.1);
  }

  /* NAVBAR (KATEGORIEN) */
  #navbar {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: rgba(10, 10, 31, 0.8);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(0,255,255,0.3);
    display: flex;
    justify-content: center;
    gap: 25px;
    padding: 20px 10px;
    box-shadow: 0 0 20px rgba(0,255,255,0.2);
    z-index: 1000;
  }

  .nav-item {
    color: #00ffff;
    font-size: 18px;
    text-decoration: none;
    cursor: pointer;
    padding: 8px 15px;
    transition: all 0.2s ease;
    position: relative;
  }

  .nav-item.active::after,
  .nav-item:hover::after {
    width: 100%;
  }

  .nav-item::after {
    content: "";
    position: absolute;
    bottom: -4px; left: 0;
    width: 0%;
    height: 2px;
    background: #00ffff;
    box-shadow: 0 0 10px #00ffff;
    transition: width 0.3s ease;
  }

  /* SOUND LIST */
  #soundContainer {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 700px;
    margin: 40px auto;
    padding: 10px;
  }

  .sound-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(0, 255, 255, 0.05);
    border: 1px solid rgba(0, 255, 255, 0.4);
    border-radius: 12px;
    padding: 15px 20px;
    box-shadow: 0 0 15px rgba(0,255,255,0.15), inset 0 0 8px rgba(0,255,255,0.1);
    backdrop-filter: blur(8px);
    transition: all 0.2s ease;
  }

  .sound-item:hover {
    border-color: #00ffff;
    box-shadow: 0 0 25px #00ffff, inset 0 0 10px rgba(0,255,255,0.3);
    transform: translateY(-2px);
  }

  .sound-title {
    font-size: 18px;
    text-align: left;
    flex-grow: 1;
    margin-left: 15px;
    text-shadow: 0 0 8px #00ffff;
  }

  .play-btn {
    background: none;
    border: 2px solid #00ffff;
    border-radius: 50%;
    color: #00ffff;
    width: 40px;
    height: 40px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .play-btn.playing {
    background: #00ffff;
    color: #000;
    box-shadow: 0 0 35px #00ffff;
  }

  /* VOLUME */
  #volumeControl {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    background: rgba(0, 0, 0, 0.35);
    border: 1px solid rgba(0,255,255,0.4);
    border-radius: 15px;
    padding: 12px 25px;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 0 25px rgba(0,255,255,0.3), inset 0 0 10px rgba(0,255,255,0.1);
    backdrop-filter: blur(10px);
  }

  input[type="range"] {
    -webkit-appearance: none;
    width: 240px;
    height: 10px;
    border-radius: 10px;
    background: linear-gradient(90deg, rgba(0,255,255,0.3), rgba(0,255,255,0.9));
    outline: none;
    box-shadow: 0 0 10px rgba(0,255,255,0.4);
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 22px;
    height: 22px;
    background: #00ffff;
    border-radius: 50%;
    box-shadow: 0 0 20px #00ffff;
    cursor: pointer;
  }
</style>
</head>

<body>

<!-- SIDEBAR -->
<input type="checkbox" id="menuToggle" hidden>
<label for="menuToggle" class="hamburger-btn">‚ò∞</label>

<div class="custom-sidebar">
  <nav>
    <a href="index.html">üè† Startseite</a>
    <a href="ideen.html">üí° Ideen Liste</a>
    <a href="soundboard.html">üéµ Soundboard</a>
    <a href="radio.html">üìª Radioplayer</a>
    <a href="sendeplan.html">üìÖ Sendeplan</a>
  </nav>
</div>

<!-- NAVBAR -->
<div id="navbar">
  <div class="nav-item active" data-cat="all">üåê Alle</div>
  <div class="nav-item" data-cat="minecraft">üéÆ Minecraft</div>
  <div class="nav-item" data-cat="animal">üåø Animal Crossing</div>
  <div class="nav-item" data-cat="series">üì∫ Serien & Intros</div>
  <div class="nav-item" data-cat="littlebigplanet">üßµ LittleBigPlanet</div>
  <div class="nav-item" data-cat="speedy">üê£ Speedy Eggbert</div>
  <div class="nav-item" data-cat="other">üéµ Sonstiges</div>
</div>

<h1 style="margin-top: 40px;">Nostalgie Soundboard ‚ö°</h1>
<div id="soundContainer">Lade Sounds...</div>

<div id="volumeControl">
  <label for="volume">üîä Lautst√§rke:</label>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
</div>

<script>
const username = "Schrottkiste11";
const repo = "e";

const soundContainer = document.getElementById("soundContainer");
const volumeSlider = document.getElementById("volume");

let globalVolume = parseFloat(localStorage.getItem("soundVolume")) || 0.5;
let currentAudio = null;
let currentButton = null;

volumeSlider.value = globalVolume;

const categoryMap = {
  "minecraft": ["Sweden", "Wet Hands", "Moog City 2 Minecraft"],
  "animal": ["5 P.M.", "Kapp'n", "Title Screen", "Wild World", "Title Theme"],
  "series": ["Cosmo", "Ducktales", "Gravity Falls", "Kim Possible", "Lauras", "LazyTown", "Phineas", "Spongebob", "Scooby", "Zo√©s", "ALF"],
  "littlebigplanet": ["LittleBigPlanet", "Victoria", "Gardens", "Wedding", "Wilderness"],
  "speedy": ["Speedy", "Eggbert", "Adventure", "Intro", "Level"],
  "other": ["8 Bit", "AU SCHWARTE", "alf theme"]
};

let allSongs = [];

async function loadSounds() {
  try {
    const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/`);
    const files = await response.json();

    const mp3Files = files.filter(f =>
      f.name.toLowerCase().endsWith(".mp3") || f.name.toLowerCase().endsWith(".wav")
    );

    allSongs = mp3Files.map(file => ({
      name: file.name.replace(/\.[^/.]+$/, ""),
      url: `https://raw.githubusercontent.com/${username}/${repo}/main/${encodeURIComponent(file.name)}`
    }));

    renderList("all");
  } catch {
    soundContainer.innerHTML = "<p>Fehler beim Laden üò¢</p>";
  }
}

function renderList(cat) {
  soundContainer.innerHTML = "";

  let songs = allSongs;

  if (cat !== "all") {
    songs = songs.filter(song =>
      categoryMap[cat].some(k => song.name.toLowerCase().includes(k.toLowerCase()))
    );
  }

  if (songs.length === 0) {
    soundContainer.innerHTML = "<p>Keine Songs in dieser Kategorie üò¢</p>";
    return;
  }

  songs.forEach(song => {
    const item = document.createElement("div");
    item.classList.add("sound-item");

    const btn = document.createElement("button");
    btn.classList.add("play-btn");
    btn.textContent = "‚ñ∂";

    const title = document.createElement("div");
    title.classList.add("sound-title");
    title.textContent = song.name;

    const audio = new Audio(song.url);
    audio.volume = globalVolume;

    btn.addEventListener("click", async () => {
      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;

        if (currentButton) {
          currentButton.textContent = "‚ñ∂";
          currentButton.classList.remove("playing");
        }
      }

      if (audio.paused) {
        await audio.play();
        btn.textContent = "‚è∏";
        btn.classList.add("playing");
        currentAudio = audio;
        currentButton = btn;
      } else {
        audio.pause();
        audio.currentTime = 0;
        btn.textContent = "‚ñ∂";
        btn.classList.remove("playing");
      }
    });

    item.appendChild(btn);
    item.appendChild(title);
    soundContainer.appendChild(item);
  });
}

volumeSlider.addEventListener("input", () => {
  const v = parseFloat(volumeSlider.value);
  globalVolume = v;
  localStorage.setItem("soundVolume", v);
  if (currentAudio) currentAudio.volume = v;
});

document.querySelectorAll(".nav-item").forEach(nav => {
  nav.addEventListener("click", () => {
    document.querySelectorAll(".nav-item").forEach(n => n.classList.remove("active"));
    nav.classList.add("active");
    renderList(nav.dataset.cat);
  });
});

loadSounds();
</script>

</body>
</html>
