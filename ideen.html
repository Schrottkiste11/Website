<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content-Plan 2026 ‚Äì Schrottkiste</title>

  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      color: #f1f1f1;
      padding-top: 70px;
    }

    /* SIDEBAR */
    #menuToggle { display: none; }

    .hamburger-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10000;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(0, 255, 255, 0.6);
      border-radius: 8px;
      color: #00ffff;
      font-size: 24px;
      padding: 8px 14px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: 0.25s ease;
      font-family: 'Chewy', cursive;
    }

    .hamburger-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #0ff;
    }

    .custom-sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 250px;
      height: 100vh;
      background: rgba(10, 10, 31, 0.96);
      border-right: 2px solid rgba(0, 255, 255, 0.3);
      box-shadow: 4px 0 25px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      transform: translateX(-100%);
      transition: transform 0.4s cubic-bezier(.55, .06, .68, .19);
      padding-top: 80px;
      z-index: 9999;
    }

    #menuToggle:checked ~ .custom-sidebar {
      transform: translateX(0);
      transition: transform 0.4s cubic-bezier(.18, .89, .32, 1.28);
    }

    #menuToggle:checked + .hamburger-btn {
      left: 260px;
      transition: left 0.4s ease;
    }

    .custom-sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    .custom-sidebar nav a {
      color: #00ffff;
      text-decoration: none;
      font-family: 'Chewy', cursive;
      font-size: 18px;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      transition: all 0.3s ease;
    }

    .custom-sidebar nav a:hover {
      transform: translateX(8px);
      background: rgba(0, 255, 255, 0.1);
    }

    /* CONTENT GRID */
    .content-plan {
      padding: 40px 20px;
      text-align: center;
    }

    .content-plan h2 {
      font-size: 2.5rem;
      color: #ff4c9d;
      text-shadow: 0 0 12px #ff4c9d;
      margin-bottom: 30px;
    }

    .content-grid {
      display: grid;
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .content-box {
      background: rgba(20,20,20,0.8);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 40px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 25px rgba(255,255,255,0.03);
    }

    .content-box:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 25px rgba(255,76,157,0.4);
    }

    .content-box h3 {
      color: #6dfaff;
      font-size: 1.4rem;
      margin-bottom: 8px;
      text-shadow: 0 0 6px #6dfaff;
    }

    /* POPUP */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 10000;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background: #111;
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 700px;
      width: 90%;
      color: #fff;
      box-shadow: 0 0 25px rgba(255,76,157,0.5);
      position: relative;
      text-align: left;
    }

    .modal-content h3 {
      color: #6dfaff;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 1.8rem;
      color: #ff4c9d;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 6px 0;
      padding-left: 16px;
      position: relative;
    }

    li::before {
      content: "‚Ä¢";
      position: absolute;
      left: 0;
      color: #ff4c9d;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <input type="checkbox" id="menuToggle" hidden>
  <label for="menuToggle" class="hamburger-btn">‚ò∞</label>

  <div class="custom-sidebar">
    <nav>

      <a href="soundboard.html">üéµ Soundboard</a>

  </div>

  <section class="content-plan">

      <div class="content-box" data-title="ü§ù Projekte mit Diana">

  <!-- POPUP -->

      "üí° Weitere Ideen": `

          <li>Little Nightmares 3</li>

          <li>American Candy Test</li>

    document.querySelectorAll('.content-box').forEach(box => {
      box.addEventListener('click', () => {

        modalTitle.textContent = title;
        modalBody.innerHTML = content[title] || "Keine Details verf√ºgbar.";
        modal.style.display = 'flex';

    closeBtn.onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
  </script>

</body>
</html>
